name: ⚙️ Back-End
description: Tâche liée au serveur, API ou base de données
title: "[BACK] "
labels: ["back-end"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## ⚙️ Nouvelle tâche Back-End
        
        Utilisez ce template pour les tâches côté serveur, API et base de données.

  - type: textarea
    id: description
    attributes:
      label: "📝 Description de la fonctionnalité"
      description: "Décrivez ce qui doit être implémenté côté back-end"
      placeholder: "Ex: Créer une API pour l'authentification, configurer la base de données..."
    validations:
      required: true

  - type: dropdown
    id: duree
    attributes:
      label: "⏱️ Durée estimée"
      options:
        - "Rapide (< 30 min)"
        - "Normal (30 min - 2h)"
        - "Long (> 2h)"
    validations:
      required: true

  - type: dropdown
    id: difficulte
    attributes:
      label: "🔧 Difficulté technique"
      options:
        - "Simple"
        - "Moyen" 
        - "Dur"
    validations:
      required: true

  - type: input
    id: story-points
    attributes:
      label: "📊 Story Points"
      placeholder: "Ex: 8"

  - type: dropdown
    id: type-tache
    attributes:
      label: "🗂️ Type de tâche back-end"
      options:
        - "API/Endpoints"
        - "Base de données"
        - "Authentification/Sécurité"
        - "Configuration serveur"
        - "Intégration externe"
        - "Performance/Optimisation"

  - type: textarea
    id: technologies
    attributes:
      label: "🛠️ Technologies utilisées"
      description: "Quelles technologies seront utilisées ?"
      placeholder: "Node.js, Express, MongoDB, MySQL, Python, Django, etc."

  - type: textarea
    id: endpoints
    attributes:
      label: "🔗 Endpoints/API"
      description: "Décrivez les endpoints à créer (si applicable)"
      placeholder: |
        - GET /api/users
        - POST /api/auth/login
        - PUT /api/users/:id

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: "✅ Critères d'acceptance"
      placeholder: |
        - [ ] Les endpoints répondent correctement
        - [ ] Les données sont validées
        - [ ] Tests unitaires écrits
        - [ ] Documentation API mise à jour
    validations:
      required: true

  - type: input
    id: deadline
    attributes:
      label: "📅 Date limite"
      placeholder: "Ex: lundi 30/09/2025"